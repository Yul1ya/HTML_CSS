<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
</head>
<body>
    
    <table align="center" border="1" width="30%">

        <caption><i>Прогноз погоды</i></caption>
        
        <thead>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <th>Минск</th>
                <td>-5&deg;</td>
                <td>+5&deg;</td>
                <td rowspan="2">+2&#176;</td>
                <td>-10&#176;</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0<sup>o</sup></td>
                <td>+9<sup>o</sup></td>
                <td>-4<sup>o</sup></td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
