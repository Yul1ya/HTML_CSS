<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="questionnaire">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" pattern="[А-Яа-яЁё]+" maxlength="25" name="surname" placeholder="Фамилия" required autofocus><br>
            <input type="text" pattern="[А-Яа-яЁё]+" maxlength="20" name="name" placeholder="Имя" required><br>
            <input type="text" pattern="[А-Яа-яЁё]+" maxlength="24" name="last_name" placeholder="Отчество" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" pattern="[A-Z]{2}" maxlength="2" name="passport_series" placeholder="AA" required size="2">
                <input type="text" pattern="\d{7}" maxlength="7" name="passport_number" placeholder="1234567" required><br>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" pattern="\d{4}" maxlength="4" name="year_of_birth" placeholder="2000" size="5"><br>
                <select name="month_of_birth" >
                    <option value="1" selected>Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <input type="number" min="1" max="31" step="1" name="number">
            
            </fieldset>
            <select name="nationality" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">Укр</option>
                <option value="4">Амер</option>
                <option value="5">Лит</option>
                <option value="6">Итал</option>
                <option value="7">Исп</option>
            </select>
            <br>
            <label>
                Адрес:<br>
                <textarea name="text_area" lang="ru"></textarea>
            </label>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby1"> Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby2"> Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby3"> Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="hobby4"> Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="list[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" pattern="[A-Za-z]{5,}" maxlength="20" name="login" placeholder="Логин" required><br>
            <input type="password" pattern="[A-Za-z]{10,}" maxlength="20" name="password" placeholder="Пароль" required autocomplete="off"><br>
        </fieldset>
        
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты">
            <br>
            <input type="url" placeholder="введите адрес сайта" name="site">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" name="number">
            <br>
            <input type="range" min="1" max="10" name="range"> 
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <br>
